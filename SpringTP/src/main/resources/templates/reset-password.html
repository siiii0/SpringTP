<!-- templates/reset-password.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 - everyCODE</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        /* 비밀번호 재설정 페이지 스타일 */
        .login-box {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .reset-info {
            background-color: #f5f5f5;
            padding: 15px;
            margin: 10px 0 20px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 Fragment 삽입 -->
        <header th:replace="fragments/header :: header"></header>
        
        <div class="login-box">
            <h1 class="logo">비밀번호 찾기</h1>
            
            <!-- 에러 메시지 표시 -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            
            <div class="reset-info">
                <p>비밀번호를 재설정하려면 아이디와 가입 시 등록한 이메일을 입력해주세요.</p>
                <p>입력하신 정보가 일치하면 비밀번호를 재설정할 수 있는 페이지로 이동합니다.</p>
            </div>
            
            <form action="/reset-password/request" method="post">
                <!-- CSRF 토큰 (SecurityConfig에서 CSRF 보호 활성화 시 필요) -->
                <input type="hidden" name="_csrf" th:if="${_csrf != null}" th:value="${_csrf.token}" />
                
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
                
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                
                <button type="submit" class="login-btn">다음</button>
            </form>
            
            <div class="links">
                <a href="/login">로그인</a>
                <a href="/signup">회원가입</a>
                <a href="/find-id">아이디 찾기</a>
            </div>
        </div>

        <footer>
            <p>2025©everyCODE</p>
        </footer>
    </div>
</body>
</html>
